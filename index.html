<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">

    <!--  Noto Sans (600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&display=swap" rel="stylesheet">
  
    <!-- Red Hat Text Font (400, 500) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Contagem para o ano novo</title>
  </head>
  <body data-js="body-element" class="hide-body-element">
    <main>
      <h1>Contagem Para o Fim do Ano</h1>

      <section class="timer-panels" aria-label="dias, horas, minutos e segundos faltando para a virada do ano">
        <div>
          <div data-js="timer-panels__days-panel" class="timer-panels__panel">
            <span data-js="timer-panels__days-panel-span">00</span>
          </div>
          <p>dia<span>s</span></p>

          <div class="timer-panels__panel__line-through"></div>
        </div>

        <div>
          <div data-js="timer-panels__hours-panel" class="timer-panels__panel">
            00
          </div>
          <p>hora<span>s</span></p>

          <div class="timer-panels__panel__line-through"></div>
        </div>

        <div>
          <div data-js="timer-panels__minutes-panel" class="timer-panels__panel">
            00
          </div>
          <p>minuto<span>s</span></p>

          <div class="timer-panels__panel__line-through"></div>
        </div>

        <div>
          <div data-js="timer-panels__seconds-panel" class="timer-panels__panel">
            00
          </div>
          <p>segundo<span>s</span></p>

          <div class="timer-panels__panel__line-through"></div>
        </div>
      </section>
    </main>

    <footer class="page-footer">
      <nav class="page-footer__navigation">
        <a class="page-footer__navigation__link" href="https://github.com/StomperHK/new-year-countdown" target="blank" aria-label="ir para o github">
          <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true">
            <path fill="currentColor" d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
          </svg>
        </a>
        
      </nav>

      <img data-js="page-footer__mountain-image" class="page-footer__mountain-image" src="./images/pattern-hills.svg" alt="imagem decorativa de montanhas">
    </footer>

    <script defer src="./script.js"></script>
  </body>
</html>
